<!doctype html>
<html>
<head>
    <title>BuMu Building Monitoring System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Untitled Document</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/charts.js"></script>
    <script src="js/functions.js"></script>
</head>
    <body onload="start()">
        <div class="sidebar" id="sidebar">
            <div class="menu">
                <p class="x" title="Close" onclick="showHideMenu()">X</p>
                <h3>Juan Salgado</h3>
                <p>Settings</p>
            </div>
        </div>
        <header>
            <img src='images/menu-128.png' onmouseover="showMenu()" onclick="showHideMenu()"><h1>Bu<span>Mo</span></h1>
        </header>
        <container>
            <div class="status">
                <div class="col-1 today">
                    <div class="status-left day"><h4 class="dash-stat" id="day">Thursday</h4></div>
                    <div class="status-right date"><h4 class="dash-stat" id="date">Nov 12, 2015</h4></div>
                </div>
                <div class="col-1 display ">
                    <div class="status-left max"><img src="images/temp.png"><h1 class="dash-stat">Max</h1></div>
                    <div class="status-right max-val"><h1 class="dash-stat" id="max-val"></h1></div>
                </div>
                <div class="col-1 display ">
                    <div class="status-left min"><img src="images/temp.png"><h1 class="dash-stat">Min</h1></div>
                    <div class="status-right  min-val"><h1 class="dash-stat" id="min-val"></h1></div>
                </div>
                <div class="col-1 display">
                    <div class="status-left aver"><img src="images/temp.png"><h1 class="dash-stat">Aver</h1></div>
                    <div class="status-right aver-val"><h1 class="dash-stat" id="aver-val"></h1></div>
                </div>
            </div>
            <div class="graph">
                <svg id="graph" viewBox="0 0 900 370" preserveAspectRatio="xMaxYMid meet"></svg>
            </div>
            <div class="bottom">
                <div class="colx3">
                    <div class="header">
                        <div><p>Details</p></div>
                        <div><p>Progress</p></div>
                    </div>
                    <div class="col-1 details-data">
                        <div class="col-2">
<!--
                            <h4>Detail 1</h4>
                            <h4>Detail 2</h4>
                            <h4>Detail 3</h4>
                            <h4>Detail 4</h4>
                            <h4>Detail 5</h4>
-->
                        </div>
                        <div class="col-2 data">
<!--
                            <div class="progress"><div class="value mid"></div></div>
                            <div class="progress"><div class="value min"></div></div>
                            <div class="progress"><div class="value max"></div></div>
                            <div class="progress"><div class="value min"></div></div>
                            <div class="progress"><div class="value mid"></div></div>
-->
                        </div>
                    </div>
                </div>
                <div class="colx2">
                    <div class="header">
                        <p>Activity</p>
                    </div>
                    <div class="col-1 div-activity">
                        <section class="activity-data"  id="activity"></section >
                    </div>
                </div> 
                <div class="colx1">
                    <div class="header">
                        <p>Other</p>
                    </div>
                    <div class="col-1 other-data">
                        <Ul>
                            <li>data generated</li>
                        </Ul>
                    </div>
                </div> 
            </div>
        </container>
    </body>
</html>
